
<select (change)="setDataSource($event.target.value)">
  <option value="simple">Sencillo</option>
  <option value="complex">Complejo</option>
</select>

<button (click)="addNode()">Nuevo nodo</button>
<app-tree
  [(treeData)]="data"
  (onNodeChanged)="nodeUpdated($event)"
  (onNodeSelected)="nodeSelected($event)"></app-tree>
